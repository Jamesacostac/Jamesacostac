      if(data.time){ pillTime.textContent = `‚è±Ô∏è ${data.time}`; pillTime.hidden = false; } else { pillTime.hidden = true; }
      if(typeof data.servings !== 'undefined' && data.servings !== null && data.servings !== ''){

      if(data.difficulty){ pillDiff.textContent = `üçù ${data.difficulty}`; pillDiff.hidden = false; } else { pillDiff.hidden = true; }

      stepsRoot.innerHTML = '';

      (data.ingredientes || []).forEach((st, idx) => {

        card.innerHTML = st;
        stepsRoot.appendChild(card);

            <p style="margin:.5rem 0 0">${(st.text || '').replace(/\n/g,'<br/>')}</p>
          </div>`;
        stepsRoot.appendChild(card);
      });
    }

    async function feedRecipeFromURL(url){
