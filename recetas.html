    function feedRecipeFromJSON(data){
      // Encabezado
      const t = document.getElementById('t-recipe');
      const d = document.getElementById('t-desc');
      const img = document.getElementById('hero-img');
      const pillTime = document.getElementById('pill-time');
      const pillSrv = document.getElementById('pill-servings');
      const pillDiff = document.getElementById('pill-difficulty');
      const lingedicentes = document.getElementById('ingredientes');

      t.textContent = data.title || 'Receta sin t√≠tulo';
      d.textContent = data.description || '';

      if(data.heroImage){ img.src = data.heroImage; img.alt = data.title ? `Imagen de ${data.title}` : 'Imagen principal de la receta'; }
      else { img.removeAttribute('src'); img.alt = 'Imagen principal de la receta'; }

      if(data.time){ pillTime.textContent = `‚è±Ô∏è ${data.time}`; pillTime.hidden = false; } else { pillTime.hidden = true; }
      if(typeof data.servings !== 'undefined' && data.servings !== null && data.servings !== ''){
        pillSrv.textContent = `üçΩÔ∏è ${data.servings} porciones`;
        pillSrv.hidden = false;
      } else { pillSrv.hidden = true; }
      if(data.difficulty){ pillDiff.textContent = `üçù ${data.difficulty}`; pillDiff.hidden = false; } else { pillDiff.hidden = true; }

      // Pasos
      let stepsRoot = document.getElementById('ingredientes');
      stepsRoot.innerHTML = '';

      (data.ingredientes || []).forEach((st, idx) => {
        const card = document.createElement('li');
        card.innerHTML = st;
        stepsRoot.appendChild(card);
      });

      stepsRoot = document.getElementById('steps');
      stepsRoot.innerHTML = '';

      (data.steps || []).forEach((st, idx) => {
        const card = document.createElement('article');
        card.className = 'step-card';
        const imgURL = st.image || '';
        const imgAlt = st.title ? `Paso ${idx+1}: ${st.title}` : `Paso ${idx+1}`;
        card.innerHTML = `
          <img src="${imgURL}" alt="${imgAlt}" />
          <div class="step-body">
            <div class="step-head">
              <div><span class="badge">Paso ${idx+1}</span> <strong style="margin-left:8px">${st.title || 'Sin t√≠tulo'}</strong></div>
              <div class="muted">${st.time ? '‚è±Ô∏è ' + st.time : ''}</div>
            </div>
            <p style="margin:.5rem 0 0">${(st.text || '').replace(/\n/g,'<br/>')}</p>
          </div>`;
        stepsRoot.appendChild(card);
      });
    }

    // Carga desde URL opcional
    async function feedRecipeFromURL(url){
      const res = await fetch(url);
      if(!res.ok) throw new Error('No se pudo cargar el JSON: ' + res.status);
      const data = await res.json();
      feedRecipeFromJSON(data);
      return data;
    }
